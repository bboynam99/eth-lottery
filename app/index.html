  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Enter into a fun lottery and win some
    ethereum!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Decentralised Lottery</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Distributed Lottery Game">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-red.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Decentralised Lottery</span>
          <div class="mdl-layout-spacer"></div>
          Wallet:
          <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-js-ripple-effect">
              <span id="active_address">7ba90bb3bff47a7da82bf0c5a2c53023a924540a</span>
              <i class="material-icons">unfold_more</i>
          </button>

          <ul id="account_menu" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
          </ul>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="demo-crumbs" style="background-color: rgb(36, 30, 30);
                width: 100%; height: 100px; border-radius: 10px" align="center">
                <canvas id="display" width="700" height="100">
                      Your browser is unfortunately not supported.
                </canvas>
                <p id="ticket_text"><b>Tickets in Pool: 0</b></p>
            </div>
            <h3>Get Lucky in 2 Steps!</h3>
            <div align="center">
                <div class="mdl-textfield mdl-js-textfield
                mdl-textfield--floating-label" style="width:95%">
                    <input class="mdl-textfield__input" type="text"
                    value="50" id="guess_textfield">
                    <label class="mdl-textfield__label" for="sample3">Your Lucky Number:</label>
                </div>
                <input class="mdl-slider mdl-js-slider" type="range"
                  min="0" max="100" value="50" tabindex="0" id = "slide_01"
                  style="float: right;">
                <br />
                <button class="mdl-button mdl-js-button mdl-button--raised
                        mdl-js-ripple-effect mdl-button--colored" style="width:50%"
                    id="pick_button" onclick="pick_for_me()">
                    (1) Ask The God Of Fortune For A Lucky Number
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 45%"
                    id="purchase_button" onclick="perform_purchase()">
                    (2) Get Lucky With The Number 50!
                </button>
            <p id="guess_text">Bet amount: </p>
            </div>
            <br />
            <hr>
            <h3>Guaranteed Win</h3>
            <p>Want to win some money no matter what?</p>
            <p>Be the first person to help us perform the lottery draw and you will be <b><u>guaranteed to win 5% of the pool!</u></b></p>
            <div align="center">
                <button class="mdl-button mdl-js-button mdl-button--raised
                        mdl-js-ripple-effect mdl-button--accent" disabled style="width: 95%"
                    id="draw_button" onclick="perform_drawing()">
                    Draw
                </button>
            </div>
          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <!--
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li>
              -->
            </ul>
          </div>
        </footer>
      </main>
    </div>

    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text" align="center"></div>
            <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="javascripts/excanvas.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="javascripts/segment-display.js"></script>
    <script type="text/javascript">

      var display = new SegmentDisplay("display");
      display.pattern         = "##################"
      display.displayAngle    = 6;
      display.digitHeight     = 38;
      display.digitWidth      = 22.5;
      display.digitDistance   = 2.5;
      display.segmentWidth    = 3.4;
      display.segmentDistance = 0.5;
      display.segmentCount    = 14;
      display.cornerType      = 3;
      display.colorOn         = "#2479ff";
      display.colorOff        = "#232639";
      display.draw();
      display.setValue("000000000000000 SZ");
    </script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
